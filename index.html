<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="https://i.pinimg.com/originals/96/a3/cc/96a3cc4bd1bfc714c16d0942c0a03c26.png" rel="icon">
    <link href="https:https://i.pinimg.com/originals/96/a3/cc/96a3cc4bd1bfc714c16d0942c0a03c26.png" rel="apple-touch-icon">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sebastian Jabson</title>
</head>
<body>
    <div id="homesection"></div>
    <nav class="navbar navbar-expand-lg navbar-light black-bg text-light py-4 sticky-top">
        <a class="text-light navbar-brand font-weight-bold ml-5 pr-5" href="#">Sebastian Jabson</a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-light"></span>
        </button>
      
        <div class="collapse navbar-collapse gold-bg" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mr-4 text-center ">
            <li class="nav-item active">
              <a class="nav-link text-light font-weight-bold" href="#homesection">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" href="#AboutMe">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light font-weight-bold" href="#services">Services</a>
              </li>
            <li class="nav-item">
                <a class="nav-link text-light font-weight-bold" href="#">Contact</a>
              </li>
          </ul>
        </div>
    </nav>
    
    <div class="container-fluid container-fluid-1 gold-bg"  >
        <img src="assets/img/scjbanner.png" class="img-fluid img" alt="Responsive image">
        <div class="centered">
            <h1 class="fed">Front-End <br> Developer </h1>
            <h2 class="typing">
                <span
                class="txt-rotate typing"
                data-period="2000"
                data-rotate='[  "HTML", "CSS", "Javascript", "JQuery" ]'>
                </span>
            </h2>
        </div>
    </div>
    <!-- For Scroll -->
    <div id="AboutMe"></div>

    <div class="container-fluid black-bg my-1 ">
        <div class="row">
            <div class="col ">
                <h2 class="text-center text-light font-weight-bold">About Me</h2>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-7  gold-bg">
                <h2 class="text-center text-light mt-3 text-uppercase">My Profile</h2>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm text-center">
                            <img src="assets/img/2x2.png" class="img-thumbnail rounded-circle twobytwo" alt="">
                        </div>
                        <div class="col-sm">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="text-light mt-5 font-weight-light"><i class="fa-solid fa-address-card"></i> Name: Sebastian Jabson</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h3 class="text-light mt-2 font-weight-light"><i class="fa-solid fa-user"></i> Age: 22</h3></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h3 class="text-light mt-2 font-weight-light"><i class="fa-solid fa-house"></i> Address: San Fernando,Pampanga</h3></div>
                                </div>
                                <div class="row">
                                    <div class="col pb-5">
                                        <h3 class="text-light mt-2 font-weight-light"><i class="fa-solid fa-cake-candles"></i> Birthday: September 07,1999</h3></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
            <div class="col-sm bg-gray">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h2 class="text-center mt-3 text-uppercase">Skills</h2>

                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-2 mt-5">
                                        <h3>HTML</h3>    
                                    </div>
                                    <div class="col ml-3 mt-5">
                                        <div class="progress" style="height: 35px;">
                                            <div class="progress-bar HTML gold-bg" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">100%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 mt-1">
                                        <h3>CSS</h3>    
                                    </div>
                                    <div class="col ml-3 mt-1">
                                        <div class="progress" style="height: 35px;">
                                            <div class="progress-bar CSS gold-bg" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 mt-1">
                                        <h3>JS</h3>    
                                    </div>
                                    <div class="col ml-3 mt-1">
                                        <div class="progress" style="height: 35px;">
                                            <div class="progress-bar JS gold-bg" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">50%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 mt-1">
                                        <h3>JQuery</h3>    
                                    </div>
                                    <div class="col ml-3 mt-1">
                                        <div class="progress" style="height: 35px;">
                                            <div class="progress-bar JS gold-bg" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">50%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 mt-1 mb-5">
                                        <h3>AJAX</h3>    
                                    </div>
                                    <div class="col ml-3 mt-1">
                                        <div class="progress" style="height: 35px;">
                                            <div class="progress-bar AJAX gold-bg" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">30%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>
        </div>
    </div>
    
    <div class="container-fluid black-bg my-1 " id="services">
        <div class="row">
            <div class="col ">
                <h2 class="text-center text-light font-weight-bold">Services</h2>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide car" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner  black-bg">
          <div class="carousel-item active carpic">
            <img class="d-block w-100" src="assets/img/graphic.png" alt="First slide">
          </div>
          <div class="carousel-item carpic">
            <img class="d-block w-100" src="assets/img/webdesign.png" alt="Second slide">
          </div>
          <div class="carousel-item carpic">
            <img class="d-block w-100" src="assets/img/frontendcode.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4dde1986c6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
